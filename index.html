<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qrcode {
            margin: 20px auto;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Generate and Save QR Code</h2>
    <input type="text" id="qrText" placeholder="Enter text for QR Code" required>
    <button onclick="generateQR()">Generate QR</button>
    
    <div id="qrcode"></div>
    
    <button onclick="saveQRCode()">Save QR Code</button>

    <canvas id="qrCanvas" style="display:none;"></canvas>

    <script>
        function generateQR() {
            let qrText = document.getElementById("qrText").value.trim();
            if (!qrText) {
                alert("Please enter text to generate a QR Code.");
                return;
            }

            document.getElementById("qrcode").innerHTML = "";

            new QRCode(document.getElementById("qrcode"), {
                text: qrText,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function saveQRCode() {
            let qrElement = document.querySelector("#qrcode img");

            if (!qrElement) {
                alert("QR code not generated yet!");
                return;
            }

            let canvas = document.getElementById("qrCanvas");
            let ctx = canvas.getContext("2d");

            canvas.width = 250;
            canvas.height = 250;

            let img = new Image();
            img.crossOrigin = "Anonymous";  // Fix for mobile browsers
            img.src = qrElement.src;

            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "QR_Code.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            img.onerror = function () {
                alert("Failed to load QR image. Please try again.");
            };
        }
    </script>

</body>
</html>
