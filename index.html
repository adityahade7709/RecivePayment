<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .popup h3 {
            margin-bottom: 15px;
        }

        .popup button {
            background-color: #dc3545;
            margin-top: 15px;
        }

        .popup button:hover {
            background-color: #c82333;
        }

        .save-button {
            background-color: #007bff;
        }

        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Generate UPI QR Code</h2>

    <div id="upiInput">
        <label>Enter your UPI ID:</label>
        <input type="text" id="upiId" placeholder="example@upi" required>
        <button onclick="showAmountInput()">Next</button>
    </div>

    <div id="amountInput" style="display:none;">
        <label>Enter Amount (INR):</label>
        <input type="number" id="amount" placeholder="Enter amount" min="1" required>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <div id="popup" class="popup">
        <h3>Scan to Pay</h3>
        <div id="qrcode"></div>
        <button class="save-button" onclick="saveQRCode()">Save QR Code</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let upiId = '';

        function showAmountInput() {
            upiId = document.getElementById("upiId").value.trim();
            if (upiId && validateUPI(upiId)) {
                document.getElementById("upiInput").style.display = "none";
                document.getElementById("amountInput").style.display = "block";
            } else {
                alert("Please enter a valid UPI ID.");
            }
        }

        function generateQR() {
            let amount = document.getElementById("amount").value;
            if (amount && amount > 0) {
                let upiLink = `upi://pay?pa=${upiId}&pn=Aditya&am=${amount}&cu=INR`;
                document.getElementById("qrcode").innerHTML = ""; // Clear previous QR

                new QRCode(document.getElementById("qrcode"), {
                    text: upiLink,
                    width: 200,
                    height: 200
                });

                setTimeout(() => {  // Ensure QR code is fully generated
                    document.getElementById("popup").style.display = "block";
                }, 500);
            } else {
                alert("Please enter a valid amount.");
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function saveQRCode() {
            let qrElement = document.querySelector("#qrcode img");
            if (!qrElement) {
                alert("QR code not generated yet!");
                return;
            }

            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            let size = 300;
            canvas.width = size;
            canvas.height = size + 80;

            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#007bff";
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Scan to Pay", canvas.width / 2, 30);

            let img = new Image();
            img.crossOrigin = "anonymous"; // Prevents CORS issues
            img.src = qrElement.src;

            img.onload = function () {
                ctx.drawImage(img, 50, 50, 200, 200);

                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "UPI_QR_Code.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            img.onerror = function () {
                alert("Failed to load QR image. Please try again.");
            };
        }

        function validateUPI(upi) {
            return /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+$/.test(upi);
        }
    </script>

</body>
</html>
