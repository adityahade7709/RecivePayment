<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Basic reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Make body full height */
            justify-content: space-between; /* Push footer to the bottom */
            padding: 20px;
        }

        main {
            flex-grow: 1; /* Allow content to grow */
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            margin-top: 10px; 
            border: none; 
            border-radius: 5px; 
            background-color: #28a745; 
            color: white; 
            cursor: pointer; 
        }

        button:hover { 
            background-color: #218838; 
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .popup h3 { 
            margin-bottom: 15px; 
        }

        .popup button {
            background-color: #dc3545;
            margin-top: 15px;
        }

        .popup button:hover { 
            background-color: #c82333; 
        }

        .save-button {
            background-color: #007bff;
            margin-top: 10px;
        }

        .save-button:hover { 
            background-color: #0056b3; 
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            footer {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h2>Generate UPI QR Code</h2>
        
        <div id="upiInput">
            <label>Enter your UPI ID: </label>
            <input type="text" id="upiId" placeholder="Enter UPI ID" required>
            <button onclick="showAmountInput()">Next</button>
        </div>

        <div id="amountInput" style="display:none;">
            <label>Enter Amount (INR): </label>
            <input type="number" id="amount" placeholder="Enter amount" min="1" required>
            <button onclick="generateQR()">Generate QR Code</button>
        </div>

        <div id="popup" class="popup">
            <h3>Scan to Pay</h3>
            <div id="qrcode"></div>
            <button class="save-button" onclick="saveQRCode()">Save QR Code</button>
            <button onclick="closePopup()">Close</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 AD. All Rights Reserved. | Aditya Hade</p>
    </footer>

    <script>
        let upiId = '';

        // Step 1: Show the amount input field after getting the UPI ID
        function showAmountInput() {
            upiId = document.getElementById("upiId").value.trim();
            if (upiId && validateUPI(upiId)) {
                document.getElementById("upiInput").style.display = "none";
                document.getElementById("amountInput").style.display = "block";
            } else {
                alert("Please enter a valid UPI ID.");
            }
        }

        // Step 2: Generate QR code based on the UPI ID and amount
        function generateQR() {
            let amount = document.getElementById("amount").value;
            if (amount && amount > 0) {
                let upiLink = `upi://pay?pa=${upiId}&pn=Aditya&am=${amount}&cu=INR`;
                document.getElementById("qrcode").innerHTML = ""; // Clear previous QR
                new QRCode(document.getElementById("qrcode"), {
                    text: upiLink,
                    width: 200,
                    height: 200
                });
                document.getElementById("popup").style.display = "block";
            } else {
                alert("Please enter a valid amount.");
            }
        }

        // Step 3: Close the QR code popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Step 4: Save the generated QR code
        function saveQRCode() {
    let qrElement = document.getElementById("qrcode").getElementsByTagName("img")[0];
    
    if (!qrElement) {
        alert("QR code not generated yet!");
        return;
    }

    let canvas = document.createElement("canvas");
    let ctx = canvas.getContext("2d");
    let size = 300;
    canvas.width = size;
    canvas.height = size + 80;

    // Background
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Title
    ctx.fillStyle = "#007bff";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Scan to Pay", canvas.width / 2, 30);

    // Draw QR code
    let img = new Image();
    img.crossOrigin = "Anonymous"; // Fix CORS issue for mobile
    img.src = qrElement.src;

    img.onload = function () {
        ctx.drawImage(img, 50, 50, 200, 200);

        // Convert to Blob and trigger download
        canvas.toBlob(function(blob) {
            let url = URL.createObjectURL(blob);
            let link = document.createElement("a");
            link.href = url;
            link.download = "UPI_QR_Code.png";

            // Trigger download (works for both desktop & mobile)
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }, "image/png");
    };

    img.onerror = function () {
        alert("Failed to generate QR code image. Try again.");
    };
}



        // Helper function to validate UPI ID (basic check)
        function validateUPI(upi) {
            // UPI ID should have '@' and follow general format
            return /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+$/.test(upi);
        }
    </script>
</body>
</html>
